<html>
    <head>
        <title>E3.7 Make a web page that outputs 1 to 10 (or N) and Make a web page that outputs all the values of an array</title>
    </head>
    <body>
        <input type="number" onchange="checkNumber(this)"/>
        <br/>
        <div id="output">
        output here
        </div>
        <script>
            function checkNumber(inputElement){
            var value = inputElement.value
            if(value <10){
                document.getElementById("output").innerText = "too low"
            }
            else if(value >10){
                document.getElementById("output").innerText = "too high"
            }
            else{
                document.getElementById("output").innerText = "value OK"
            }
          }
        </script>
    </body>
</html>
